version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - buy_product

entities:
  - name
  - surname
  - card_id
  - product
  - amount

slots:
  product_to_buy:
    type: text
    mappings:
    - type: from_entity
      entity: product
  amount_to_buy:
    type: float
    mappings:
    - type: from_entity
      entity: amount
  product_query:
    type: bool
    influence_conversation: False
    mappings:
    - type: custom

responses:
  utter_greet:
  - text: "Hello I am a conversational AI, ask me anything"
  - text: "Hey, I am a conversational AI, how can I help you?"

  utter_help:
  - text: "What can I do for you?"
  - text: "How can I help you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_buy:
    - condition:
        - type: slot
          name: product_query
          value: true
      text: "I found the following products:"

    - text: "I am sorry but I could not find a match with these parameters, do you have it's brand?"

actions: 
  - query_db

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
